<div *ngIf="user">
  <h2>Entry Detail</h2>

  <h4>{{ user.Name | uppercase }} Details</h4>


  <div class="form-group row">
    <label for="username" class="col-sm-2 col-form-label-sm">Name</label>
    <div class="col-sm-10">
      <input [(ngModel)]="user.Name" class="form-control form-control-sm" id="username" placeholder="Name">
    </div>
  </div>
  <div class="form-group row">
    <label for="lastname" class="col-sm-2 col-form-label-sm">Last Name</label>
    <div class="col-sm-10">
      <input [(ngModel)]="user.LastName" class="form-control form-control-sm" id="lastname" placeholder="Last Name">
    </div>
  </div>
  <div class="form-group row">
    <label for="userage" class="col-sm-2 col-form-label-sm">Age</label>
    <div class="col-sm-10">
      <input [(ngModel)]="user.Age" class="form-control form-control-sm" id="userage" placeholder="Age">
    </div>
  </div>
  <div class="form-group row">
    <label for="birthdate" class="col-sm-2 col-form-label-sm">Birthdate</label>
    <div class="col-sm-10">      
      <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="birthDate" ngbDatepicker #d="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                <img src="assets/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
            </button>
          </div>
        </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="birthdate" class="col-sm-2 col-form-label-sm"></label>
    <div class="col-sm-10">
      <button type="button" class="btn btn-primary" (click)="goBack()">
        <i class="material-icons">keyboard_backspace</i>
      </button>&nbsp;
      <button type="button" class="btn btn-primary" (click)="update()">
        <i class="material-icons">save</i>
      </button>
    </div>
  </div>









</div>
